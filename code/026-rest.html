<!doctype>
<html>
    <head>
        <meta name="title" content="rest"  />
        <meta name="alias" content="tail, drop"  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="No Parameters">
            var step1 = function () {
                //---
                var
                    authors = ['Craig', 'Dan', 'Elijah', 'John'];

                log(_.rest(authors));
                //---
            }
        </script>
        <script data-step="2" data-label="Explict Index Position">
            var step2 = function () {
                //---
                var
                    authors = ['Craig', 'Dan', 'Elijah', 'John'];

                log(_.drop(authors, 2));
                //---
            }
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
</html>
