        <script data-step="2" data-label="Object Array (property name)">
            var step2 = function() {
                //---
                var
                    authors = [
                        { name: "John Papa", state: "FL" },
                        { name: "John Sonmez", state: "FL" },
                        { name: "Dan Wahlin", state: "AZ" },
                        { name: "Elijah Manor", state: "TN" },
                        { name: "Craig Shoemaker", state: "CA" },
                        { name: "Julie Lerman", state: "VT" },
                        { name: "Jon Flanders", state: "CA" }
                    ],

                        });
                    },

                _.each(keys, logGroup);
                //---
            }

        <script data-step="3" data-label="Object Array (group criteria)">
            var step3 = function() {
                //---
                var
                    authors = [
                        { name: "John Papa", state: "FL" },
                        { name: "John Sonmez", state: "FL" },
                        { name: "Dan Wahlin", state: "AZ" },
                        { name: "Elijah Manor", state: "TN" },
                        { name: "Craig Shoemaker", state: "CA" },
                        { name: "Julie Lerman", state: "VT" },
                        { name: "Jon Flanders", state: "CA" }
                    ],

                    groupCriteria = function(value, index, list) {
                        return (
                            value.state === 'CA' ||
                            value.state === 'FL') ?
                            'coastal' : 'landocked';
                    },

                    logGroup = function(key) {
                        logBold('Lives in a ' + key + ' state:');
                        _.each(groupedAuthors[key],
                            function(value) {
                                log(value.name);
                        });
                    },

                    groupedAuthors = _.groupBy(authors,
                                        groupCriteria),

                    keys = _.keys(groupedAuthors);

                _.each(keys, logGroup);
                //---
            }
        </script>
