<!doctype>
<html>
    <head>
        <meta name="title" content="extend"  />
        <meta name="alias" content=""  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="Default Behavior">
            var step1 = function () {
                //---
                var
                    author = { name: 'Craig Shoemaker' },

                    contactInfo = {
                        url: 'http://craigshoemaker.net/',
                        twitter: 'craigshoemaker'
                    },

                    extended = _.extend(author, contactInfo);

                debugger;

                logObject(extended);
                //---
            }
        </script>
        <script data-step="2" data-label="Overwrites Possible">
            var step2 = function() {
                //---
                var
                    author = {
                        name: 'Craig Shoemaker',
                        url: 'http://pluralsight.com/'
                    },

                    contactInfo = {
                        url: 'http://craigshoemaker.net/',
                        twitter: 'craigshoemaker'
                    },

                    extended = _.extend(author, contactInfo);

                logObject(extended);
                //---
            }
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
