<!doctype>
<html>
    <head>
        <meta name="title" content="after"  />
        <meta name="alias" content=""  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="Default Behavior">
            var step1 = function () {
                //---
                addButton('button-one', 'Button One', 'confirm-button');
                addButton('button-two', 'Button Two', 'confirm-button');

                var
                    logConfirmation = function() {
                        log('All information is reviewed, you may proceed.');
                    },

                    confirmationButtons = $('.confirm-button');

                    confirm = _.after(
                        confirmationButtons.size(),
                        logConfirmation);

                confirmationButtons.click(confirm);
                //---
            }
        </script>
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
</html>
