        <script data-step="1" data-label="Precompilation">
            var step1 = function() {
                //---
                var
                    doc = {
                        title: 'Document Title',
                        description: 'Description of document.'
                    },

                    template = $('#big-template').html(),

                    compiled;

                console.time('Compiling big template');
                compiled = _.template(template);
                console.timeEnd('Compiling big template');

                console.time('Render First Time');
                logRaw(compiled(doc));
                console.timeEnd('Render First Time');

                console.time('Render Second Time');
                logRaw(compiled(doc));
                console.timeEnd('Render Second Time');


                logRaw(_.escape(compiled.source));
                //---
            }
        </script>
        <script data-step="2" data-label="Sub Templates (logic-free templates)">
            var step2 = function() {
                //---
                var
                    authors = [
                        { name: 'Dan' },
                        { name: 'Elijah' },
                        { name: 'John' },
                        { name: 'Craig' }
                    ],

                    children = { items: '' },

                    parentRenderer = _.template('<ol><%= items %></ol>'),

                    childRenderer = _.template('<li><%= name %></li>'),
                        
                    renderChildren = function(authors) {
                        var result = [];
                        _.each(authors, function(value) {
                            result.push(childRenderer(value));
                        });

                        return result.join('\n');
                    },
                    
                    markup;

                children.items = renderChildren(authors);

                result = parentRenderer(children);

                logRaw(result);
                //---
            }
        </script>
        <script id="viewmodel-template-root" type="text/template">
            <div>
                <table class="table table-striped table-bordered"><%= rows %></table>
            </div>
        </script>
        <script id="viewmodel-template-rows" type="text/template">
            <tr>
                <td><%= name %> lives in <%= state %></td>
            </tr>
        </script>
        <script data-step="3" data-label="View Model">
            var step3 = function() {
                //---
                addButton('show-authors-button', 'Show Authors');

                var
                    vm = {
                        authors: [
                            { name: "Craig", state: "CA" },
                            { name: "Dan", state: "AZ" },
                            { name: "Elijah", state: "TN" },
                            { name: "John", state: "FL" }
                        ],

                        displayAuthors: function() {
                            var
                               renderRow = _.template($('#viewmodel-template-rows').html()),

                               renderRoot = _.template($('#viewmodel-template-root').html()),

                               rows = [],

                               fragment = { rows: '' },

                               markup;

                            _.each(this.authors,
                                function(value, key, list) {
                                    rows.push(renderRow(value));
                                });

                            fragment.rows = rows.join('\n');

                            markup = renderRoot(fragment);

                            $('#result').html(markup);
                        }
                    };

                _.bindAll(vm);

                $('#show-authors-button').click(vm.displayAuthors);
                //---
            }
