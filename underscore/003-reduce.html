<!doctype>
<html>
    <head>
        <meta name="title" content="reduce"  />
        <meta name="alias" content="inject, foldl"  />
        <meta name="native" content="true"  />
        <meta name="context" content="true"  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="Integer Array">
            var step1 = function() {
                //---
                var
                    values = [100, 200, 100];

                var sum = _.reduce(values, function(memo, num) {
                    log('Calculating: ' + memo + ' + ' + num);

                    return memo + num;
                });

                logBold('Total:');
                log(sum);
                //---
            }
        </script>
        <script data-step="2" data-label="Object Array (with initial value)">
            var step2 = function() {
                //---
                var
                    data = {
                      people: [
                        { name: "Craig", state: "CA", price: 100 },
                        { name: "John", state: "FL", price: 200 },
                        { name: "Dan", state: "AZ", price: 350 },
                        { name: "Elijah", state: "TN", price: 275 }
                      ]
                    };

                var total = _.reduce(data.people,
                    function(memo, value) {
                        return memo + value.price;
                }, 0);

                logRaw('Total price: &#36;' + total);
                //---
            }
        </script>
        <script data-step="3" data-label="Object Array (with anon obj)">
            var step3 = function() {
                //---
                var
                    data = {
                      people: [
                        { name: "Craig", state: "CA", price: 100 },
                        { name: "John", state: "FL", price: 200 },
                        { name: "Dan", state: "AZ", price: 350 },
                        { name: "Elijah", state: "TN", price: 275 }
                      ]
                    };

                var total = _.reduce(data.people,
                    function(memo, value) {
                        return { price: (memo.price + value.price) };
                });

                logRaw('Total price: &#36;' + total.price);
                //---
            }
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2,
                step3: step3
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
</html>
