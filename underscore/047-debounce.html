<!doctype>
<html>
    <head>
        <meta name="title" content="debounce"  />
        <meta name="alias" content=""  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="Before Debouncing">
            var step1 = function () {
                //---
                var
                    _window = $(window),

                    getWindowDimensions = function() {

                        return {
                            width: _window.width(),
                            height: _window.height()
                        };
                    },

                    logDimensions = function() {
                        var dimensions = getWindowDimensions();

                        log('width: ' + dimensions.width);
                        log('height:' + dimensions.height);
                    };

                _window.unbind('resize');

                _window.resize(logDimensions);
                //---
            }
        </script>
        <script data-step="2" data-label="After Debouncing">
            var step2 = function() {
                //---
                var
                    _window = $(window),

                    getWindowDimensions = function() {

                        return {
                            width: _window.width(),
                            height: _window.height()
                        };
                    },

                    logDimensions = function() {
                        var dimensions = getWindowDimensions();

                        log('width: ' + dimensions.width);
                        log('height:' + dimensions.height);
                    },

                    logDimensionsDebounced = _.debounce(logDimensions, 250);

                _window.unbind('resize');

                _window.resize(logDimensionsDebounced);
                //---
            }
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
</html>
