<!doctype>
<html>
    <head>
        <meta name="title" content="size"  />
        <meta name="alias" content=""  />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/global.css" rel="stylesheet" media="screen">
        <link href="css/github-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <article></article>
        <script data-step="1" data-label="Array">
            var step1 = function () {
                //---
                var
                    values = ['Craig', 'Dan', 'Elijah', 'John'];

                log(_.size(values));
                //---
            }
        </script>
        <script data-step="2" data-label="Object">
            var step2 = function () {
                //---
                var
                    person = { name: "Craig", state: "CA"};

                log(_.size(person));
                //---
            }
        </script>
        <script data-step="3" data-label="Object Array">
            var step3 = function() {
                //---
                var
                    people = [
                        { name: "Craig", state: "CA" },
                        { name: "Dan", state: "AZ" }
                    ];

                log(_.size(people));
                //---
            }
        </script>
        <script data-label="Object Literal Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2,
                step3: step3
            };
        </script>
        <script data-main="js/main" src="js/require-jquery.js"></script>
    </body>
</html>
